<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- commonly used bootstrap classes -->
    <!-- container /container-fluid;to give margin left and right -->
    <!-- m/mt/mb/ms/me-1/2/3/4/5-to provide margin -->
    <!-- border-to provide border to html element -->
<!-- primary/danger/warning/info/dark/light/secondary -->
<!-- p/pt/pb/ps/pe-1/2/3/4/5-provide padding -->
<!-- text-center-align content in div at center -->
<!-- text -color-to provide text colour -->
<!-- fs-1/2/3/4/5-to change font size -->
<!--  -->
<!-- w -0/25/50/75/100-to change width of image -->


    <div class="container mt-5 border-dark border-5 rounded p-3  text-center">
        
        <h1 class="text-primary fs-1 mb-5 text-uppercase text-decoration-underline">Bootstrap</h1>
        <img class="img-fluid img-thumbnail w-25" src="https://th.bing.com/th?q=Yummy+Mexican+Food&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1&mw=247" alt="image">
        <p class="text-success fw-bold bg-info text-start">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi ut voluptate ipsa beatae ipsam quaerat nisi velit cupiditate architecto ducimus quos quae maxime debitis ullam earum sapiente, pariatur, nulla voluptatibus?</p>
        <button class="btn btn-outline-info ">Submit</button>
    </div>
    
</body>
</html>
